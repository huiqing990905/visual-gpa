<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)" />
  
  <!-- Grid Lines for 'Blueprint' feel -->
  <path d="M0 100 H800 M0 200 H800 M0 300 H800" stroke="#334155" stroke-width="1" opacity="0.3"/>
  <path d="M200 0 V400 M400 0 V400 M600 0 V400" stroke="#334155" stroke-width="1" opacity="0.3"/>

  <!-- The Lake (Stylized) -->
  <path d="M0 320 Q200 340 400 320 T800 320 V400 H0 Z" fill="#0ea5e9" fill-opacity="0.1" />
  
  <!-- The Building (Lakeside Block - White Rectilinear Style) -->
  <rect x="150" y="120" width="500" height="180" rx="4" stroke="#22d3ee" stroke-width="2" fill="none" class="building-glow" filter="url(#glow)"/>
  
  <!-- Building Details (Windows/Levels) -->
  <line x1="150" y1="180" x2="650" y2="180" stroke="#22d3ee" stroke-width="1" opacity="0.6" />
  <line x1="150" y1="240" x2="650" y2="240" stroke="#22d3ee" stroke-width="1" opacity="0.6" />
  
  <line x1="250" y1="120" x2="250" y2="300" stroke="#22d3ee" stroke-width="1" opacity="0.4" />
  <line x1="350" y1="120" x2="350" y2="300" stroke="#22d3ee" stroke-width="1" opacity="0.4" />
  <line x1="450" y1="120" x2="450" y2="300" stroke="#22d3ee" stroke-width="1" opacity="0.4" />
  <line x1="550" y1="120" x2="550" y2="300" stroke="#22d3ee" stroke-width="1" opacity="0.4" />

  <!-- Reflection Lines -->
  <path d="M150 330 H650" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" opacity="0.3" />
  <path d="M200 350 H600" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" opacity="0.2" />
  <path d="M300 370 H500" stroke="#22d3ee" stroke-width="2" stroke-linecap="round" opacity="0.1" />

  <!-- Text Label -->
  <text x="400" y="80" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#22d3ee" letter-spacing="4" opacity="0.8">LAKESIDE CAMPUS</text>
</svg>
